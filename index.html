<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="image" src="images/illustration-hero.svg" alt="" />
      </header>
      <main>
        <div class="center">
          <h1 class="heading">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan flex-box">
          <div class="icon-music flex-box">
            <img src="images/icon-music.svg" alt="" />
            <div class="box-1">
              <h2 class="text-padding heading">Annual Plan</h2>
              <p class="price text-padding">$59.99/year</p>
            </div>
          </div>

          <div class="box-2">
            <div><a class="dec-anchor" href="">Change</a></div>
          </div>
        </div>
        <div class="center margin-set">
          <button>Proceed to Payment</button>
        </div>
        <div class="center margin-set">
          <a class="heading no-dec-anchor" href="">Cancel Order</a>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
